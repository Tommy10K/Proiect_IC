<div class="login-container">
  <h2>{{ isSignupMode ? 'Sign Up' : 'Login' }}</h2>

  <form>
    <div>
      <label for="username">Email:</label>
      <input type="email" id="username" [(ngModel)]="loginData.username" name="username" required />
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="loginData.password" name="password" required />
    </div>

    <div *ngIf="isSignupMode">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required />
    </div>

    <button type="button" (click)="login()">
      {{ isSignupMode ? 'Sign Up' : 'Login' }}
    </button>
  </form>

  <p class="toggle-link">
    {{ isSignupMode ? 'Already have an account?' : "Don't have an account?" }}
    <button (click)="toggleMode()">
      {{ isSignupMode ? 'Login' : 'Sign Up' }}
    </button>
  </p>
</div>
