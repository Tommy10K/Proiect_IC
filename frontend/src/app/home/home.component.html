<div class="header">
  <h1 class="website-name">Dreamora</h1>
  <button class="login-button" (click)="navigateToLogin()">Login</button>
</div>

<div class="content">
  <!-- Add ngClass binding so the interpreted state applies a distinct background -->
  <textarea
    class="text-box"
    [ngClass]="{'interpreted': interpretation}"
    placeholder="Type your dream here, stranger"
    [(ngModel)]="dreamText"
  ></textarea>

  <button class="analyze-button" (click)="interpretation ? clearText() : analyzeDream()">
    {{ interpretation ? 'Analyze Another Dream' : 'Analyze Your Dream' }}
  </button>
</div>
