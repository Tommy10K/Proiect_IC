<div class="header">
  <h1 class="website-name">Dreamora</h1>
  <button class="logout-button" (click)="logout()">Logout</button>
</div>

<div class="content">
  <div class="dashboard-message">
    <h2>Welcome to your Dreamora Dashboard!</h2>
    <p>This is the logged-in view. You'll see your dream analyses here in the future!</p>
  </div>

  <div class="three-column-layout">
    <div class="left-column">
      <button class="side-button" (click)="navigateToJournal()">Journal</button>
      <button class="side-button" (click)="navigateToStatistics()">Statistics</button>
    </div>

    <div class="middle-column">
      <!-- Dream title input -->
      <input
        class="title-input"
        type="text"
        placeholder="Dream title (optional)"
        [(ngModel)]="dreamTitle"
        *ngIf="!interpretation" />

      <!-- Dream description -->
      <textarea
        class="text-box"
        placeholder="Type your dream here, user"
        [(ngModel)]="dreamText"
        *ngIf="!interpretation">
      </textarea>

      <!-- AI interpretation -->
      <div *ngIf="interpretation" class="interpretation">
        {{ interpretation }}
      </div>
    </div>

    <div class="right-column"></div>
  </div>

  <button class="analyze-button"
          (click)="interpretation ? clearText() : analyzeDream()">
    {{ interpretation ? 'Analyze Another Dream' : 'Analyze Your Dream' }}
  </button>
</div>
